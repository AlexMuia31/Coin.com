<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin News</title>
    <link rel="stylesheet" type="text/css" href="btc.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="root">
    <div class="container">
        <div class="news">
            <div class="short"><span style="color:#FFE600">Short</span> News</div>
            <div class="ceo">Grayscale CEO "I'm sure the SEC will change its mind about spot BTC ETFs"</div>
        </div>
        <div class="grid">
            <div class="row">
                <!-- carousel -->
                <div class="col-8">
                    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
                        <!-- Carousel indicators -->
                        <ol class="carousel-indicators">
                            <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
                            <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
                           
                        </ol>
                        
                        <!-- Wrapper for carousel items -->
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../assets/slide1.png" class="d-block w-100" alt="Slide 1">
                            </div>
                            <div class="carousel-item">
                                <img src="../assets/slide2.png" class="d-block w-100" alt="Slide 2">
                            </div>
                           
                        </div>
                
                        <!-- Carousel controls -->
                        <a class="carousel-control-prev" href="#myCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a class="carousel-control-next" href="#myCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>
                </div>
                <!-- end of carousel -->
                <div class="col-4" style="height: 100%;">
                    <div class="first">1</div>
                    <div class="second">2</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
