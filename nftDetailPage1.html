    <div><p style="font-size: x-large; font-weight: bold;">NFT 분류</p></div>
    <div><p style="font-size: medium; font-weight: bold;" >메타버스</p></div>
    <div><p style="font-size: small" >메타버스(metaverse)는 그리스어로 '초월' 혹은 '가공'을 의미하는 '메타'(meta)와 세계, 우주를 의미하는 '유니버스'(universe)를 합성어 입니다. 가상현실, 증강현실의 상위 개념으로서 현실같이 구현한 가상 세계라는 의미를 가지고 있습니다. 메타버스는 크게 '증강현실', '라이프로깅', '거울 세계', '가상 세계' 4가지 유형으로 구분되지만, NFT에서는 '게임형' 가상 세계를 통칭하는 단어입니다. 메타버스로 분류되는 NFT는 가상랜드, 아이템, 캐릭터 등이 있습니다. 블록체인의 대표적인 메타버스 NFT 프로젝트로는 샌드박스(SAND), 디센트럴랜드(MANA) 등이 있습니다.</p></div>
